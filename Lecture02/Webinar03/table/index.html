<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <table border="5" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Row 1</th>
                <td>Col 2</td>
                <td>Col 3</td>
            </tr>
        </tbody>
        <tr>
            <th>one</th>
            <td  align="center" colspan="2">two</td>
        </tr>
        <tr>
            <th rowspan="2" align="center">three</th>
            <td>four</td>
            <td>five</td>
        </tr>
        <tr>
            <td>six</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
